apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-db-dev  # PostgreSQL deployment
  namespace: development
spec:
  replicas: 1  # Single database pod
  selector:
    matchLabels:
      app: users-db
      environment: development
  template:
    metadata:
      labels:
        app: users-db
        environment: development
    spec:
      containers:
      - name: postgres
        image: postgres:15  # PostgreSQL version 15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: users_user
        - name: POSTGRES_PASSWORD
          value: users_password
        - name: POSTGRES_DB
          value: users_db
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        hostPath:
          path: /run/desktop/mnt/host/c/Users/nadav/postgres_data
          type: DirectoryOrCreate  # Persist data locally
